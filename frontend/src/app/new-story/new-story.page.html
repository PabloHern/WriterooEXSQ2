<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-button (click)="goBack()" color="light">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title>New Story</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"></ion-img>
        <ion-img class="photo-frame" *ngIf="!capturedPhoto" src="../../assets/No-Image-Placeholder.svg"
          (click)="takePhoto()"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-button color="primary" fill="outline" (click)="takePhoto()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Take a photo
        </ion-button>
        <ion-button color="primary" fill="outline" (click)="pickImage()">
          <ion-icon slot="start" name="image-outline"></ion-icon>
          Pick an image
        </ion-button>
        <ion-button color="danger" fill="outline" (click)="discardImage()">
          <ion-icon slot="start" name="aperture"></ion-icon>
          Discard image
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <div>
      <form [formGroup]="storyForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-textarea type="text" required formControlName="title" id="title" name="title" autoGrow="true"
            maxLength="200">
          </ion-textarea>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.required">Title is
          required.</span>
        <ion-item>
          <ion-textarea type="text" required formControlName="content" [(ngModel)]="textValue" id="content"
            name="content" autoGrow="true" maxLength="2000">
          </ion-textarea>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.content.errors?.required">Content is
          required.</span>

        <ion-label *ngIf="textValue">
          {{textValue.length}} / {{maxChar}}
        </ion-label>
        <ion-button type="submit" color="light">Create </ion-button>
      </form>

    </div>
  </ion-list>

</ion-content>
